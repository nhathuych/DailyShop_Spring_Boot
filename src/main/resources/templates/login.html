<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily Shop | Account Page</title>
</head>
<body>

<div th:replace="header"></div>

<!-- catg header banner section -->
<section id="aa-catg-head-banner">
    <img th:src="@{/img/slider/abstrakt-banners.jpg}" alt="fashion img">
    <div class="aa-catg-head-banner-area">
        <div class="container">
            <div class="aa-catg-head-banner-content">
                <h2>Account Page</h2>
                <ol class="breadcrumb">
                    <li><a th:href="@{/}">Home</a></li>
                    <li class="active">Account</li>
                </ol>
            </div>
        </div>
    </div>
</section>
<!-- / catg header banner section -->

<!-- Cart view section -->
<section id="aa-myaccount">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="aa-myaccount-area">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="aa-myaccount-login">
                                <h4>Login</h4>
                                <p th:if="${param.error}" style="color: red">Invalid email or password</p>
                                <p th:if="${param.logout}" style="color: red">You have been logged out</p>
                                <form th:action="@{/login}" method="post" class="aa-login-form">
                                    <label for="">Email address<span>*</span></label>
                                    <input name="email" type="text" placeholder="Your email">
                                    <label for="">Password<span>*</span></label>
                                    <input name="password" type="password" placeholder="Password">
                                    <button type="submit" class="aa-browse-btn">Login</button>
                                    <label class="rememberme" for="remember-me">
                                        <input type="checkbox" name="remember-me" id="remember-me">Remember me
                                    </label>
                                    <p class="aa-lost-password"><a th:href="@{/forgot-password}">Lost your password?</a></p>
                                </form>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="aa-myaccount-register">
                                <h4>Register</h4>
                                <form th:action="@{/register}" method="post" class="aa-login-form">
                                    <label for="fullName">Full name</label>
                                    <input id="fullName" name="fullName" type="text" placeholder="Full name">

                                    <label for="email">Email address<span>*</span></label>
                                    <input id="email" name="email" type="text" placeholder="Email">

                                    <label for="password">Password<span>*</span></label>
                                    <input id="password" name="password" type="password" placeholder="Password">

                                    <label for="address">Address</label>
                                    <input id="address" name="address" type="text" placeholder="Address">

                                    <button type="submit" class="aa-browse-btn">Register</button>
                                    <br><br><br><br>
                                    <p th:text="${msgRegister}" style="color: red"></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- / Cart view section -->

<div th:replace="footer"></div>

</body>
</html>
