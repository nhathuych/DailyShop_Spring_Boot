<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily Shop | Account Page</title>
</head>
<body>

<div th:replace="header"></div>

<!-- catg header banner section -->
<section id="aa-catg-head-banner">
    <img th:src="@{/img/slider/abstrakt-banners.jpg}" alt="fashion img">
    <div class="aa-catg-head-banner-area">
        <div class="container">
            <div class="aa-catg-head-banner-content">
                <h2>Account Page</h2>
                <ol class="breadcrumb">
                    <li><a th:href="@{/}">Home</a></li>
                    <li class="active">Account</li>
                </ol>
            </div>
        </div>
    </div>
</section>
<!-- / catg header banner section -->

<!-- Cart view section -->
<section id="aa-myaccount">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="aa-myaccount-area">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="aa-myaccount-login">
                                <h4>Update Profile</h4>
                                <form th:action="@{/update-profile}" method="post" class="aa-login-form">
                                    <label for="">Full Name<span></span></label>
                                    <input name="fullName" type="text" placeholder="Your Name" th:value="${session.currentUser.getFullName()}">
                                    <label for="">Current Password<span></span></label>
                                    <input name="currentPassword" type="password" placeholder="Ko nhập nếu ko muốn thây đổi">
                                    <label for="">New Password<span></span></label>
                                    <input name="newPassword" type="password" placeholder="Ko nhập nếu ko muốn thây đổi">
                                    <label for="">Address<span></span></label>
                                    <input name="address" type="text" placeholder="Your Address" th:value="${session.currentUser.getAddress()}">
                                    <button type="submit" class="aa-browse-btn">Update</button>
                                    <span th:text="${msg}" style="color: red"></span>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- / Cart view section -->

<div th:replace="footer"></div>

</body>
</html>
